plugins {
    id "io.micronaut.build.internal.convention-library"
}

internalSanityChecks {
    expectedServiceCount.put('io.micronaut.inject.BeanDefinitionReference', 41)
    expectedServiceCount.put('io.micronaut.core.beans.BeanIntrospectionReference', 2)
    expectedServiceCount.put('io.micronaut.inject.BeanConfiguration', 1)
}           

dependencies {
    annotationProcessor project(":inject-java")
    annotationProcessor project(":graal")

    api project(":router")
    api project(":runtime")
    compileOnly(libs.managed.micronaut.sql.jdbc) {
        exclude module:'micronaut-inject'
        exclude module:'micronaut-bom'
    }

    implementation libs.managed.reactor

    testImplementation project(":http-client")
    testImplementation project(":inject-groovy")
    testImplementation project(":http-server-netty")
    testImplementation(libs.managed.micronaut.sql.jdbc.tomcat) {
        exclude module:'micronaut-inject'
        exclude module:'micronaut-bom'
    }
    testImplementation libs.managed.groovy.json
    testImplementation libs.managed.h2
    testImplementation libs.mysql.driver

    compileOnly libs.managed.logback
    compileOnly libs.log4j

}
