plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.3'
    implementation 'org.scala-lang:scala-compiler:2.13.3'

    compile project(":core")
    compile project(":inject")
    compile project(":inject-java")
    compile "org.ow2.asm:asm:$asmVersion"
    compile "org.ow2.asm:asm-commons:$asmVersion"

    testImplementation dependencyModuleVersion("micronaut.test", "micronaut-test-junit5"), {
        exclude module:'micronaut-runtime'
        exclude module:'micronaut-inject'
    }
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}