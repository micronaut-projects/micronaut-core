dist: trusty
if: tag IS present
addons:
  chrome: stable
language: java
jdk:
- oraclejdk8
sudo: required
services:
- docker
env:
  global:
  - TERM=dumb
  - MALLOC_ARENA_MAX=1
  - GRADLE_OPTS="-Xmx768m -Xms256m -XX:MaxPermSize=372m -XX:+CMSClassUnloadingEnabled"
  - GIT_NAME="Graeme Rocher"
  - GIT_EMAIL="graeme.rocher@gmail.com"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: "/bin/true"
script: ./travis-build.sh
after_deploy:
- "./gradlew sdkMinorRelease --no-daemon"
deploy:
  provider: releases
  api_key:
    secure: 
  file: cli/build/distributions/micronaut-${TRAVIS_TAG:1}.zip
  skip_cleanup: true
  on:
    repo: micronaut-projects/micronaut-core
    tags: true
    all_branches: true
