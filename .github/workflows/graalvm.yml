name: GraalVM Dev CI
on:
  schedule:
    - cron: "0 1 * * 1-5" # Mon-Fri at 1am UTC
  workflow_dispatch:
jobs:
  build:
    if: github.repository != 'micronaut-projects/micronaut-project-template'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        graalvm: [ 'dev']
        java: ['17']
    env:
      GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
      GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
      GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
      GH_TOKEN_PUBLIC_REPOS_READONLY: ${{ secrets.GH_TOKEN_PUBLIC_REPOS_READONLY }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      TESTCONTAINERS_RYUK_DISABLED: true
      PREDICTIVE_TEST_SELECTION: "${{ github.event_name == 'pull_request' && 'true' || 'false' }}"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
       # https://github.com/actions/virtual-environments/issues/709
      - name: "üóë Free disk space"
        run: |
         sudo rm -rf "/usr/local/share/boost"
         sudo rm -rf "$AGENT_TOOLSDIRECTORY"
         sudo apt-get clean
         df -h

      - name: "üì• Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "üîß Setup GraalVM CE"
        uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.graalvm }}
          java-version: ${{ matrix.java }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "üîß Setup Gradle"
        uses: gradle/gradle-build-action@v2

      - name: "‚ùì Optional setup step"
        run: |
          [ -f ./setup.sh ] && ./setup.sh || [ ! -f ./setup.sh ]

      - name: "üõ† Build with Gradle"
        id: gradle
        run: |
          ./gradlew check --no-daemon --continue

      - name: "üìä Publish Test Report"
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          check_name: Java CI / Test Report (${{ matrix.java }})
          report_paths: '**/build/test-results/test/TEST-*.xml'
          check_retries: 'true'

      - name: "üìú Upload binary compatibility check results"
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: binary-compatibility-reports
          path: "**/build/reports/binary-compatibility-*.html"

